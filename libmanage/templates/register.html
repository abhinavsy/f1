<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <center>
    <h1>REGISTER HERE</h1>
    <form action="register" method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter Your Username"><br>
    <input type="text" name="first_name" placeholder="Enter Your First Name"><br>
    <input type="text" name="last_name" placeholder="Enter Your Last Name"><br>
    <input type="email" name="email" placeholder="Enter Your E-mail"><br>
    <input type="password" name="password" placeholder="Enter a password"><br>
    <input type="password" name="password1" placeholder="Confirm Your Password"><br>
    <input type="submit">
    <button>
          <a class="nav-link" href="{% url 'loserapp:login' %}">LOGIN</a>
    </button>

</form>
</center>

    {% for message in messages %}
    <li>{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
